<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clock In/Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fafafa;
      padding: 30px 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #d62c2c;
      font-size: 28px;
      text-align: center;
      margin-bottom: 15px;
    }

    .section-title {
      color: #d62c2c;
      font-weight: bold;
      font-size: 24px;
      margin-top: 30px;
    }

    label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 18px;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    input[type="text"], input[type="datetime-local"] {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #d62c2c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c01f1f;
    }

    .group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Clock In/Out</h2>

  <div class="group">
    <div class="section-title">Clock In/Out</div>
    <label><input type="radio" name="action" value="Clock In" checked />Clock In</label>
    <label><input type="radio" name="action" value="Clock Out" />Clock Out</label>
  </div>

  <div class="group">
    <div class="section-title">Project</div>
    <label><input type="radio" name="project" value="Cafe" checked />Cafe</label>
    <label><input type="radio" name="project" value="Warehouse" />Warehouse</label>
    <label><input type="radio" name="project" value="Office" />Office</label>
  </div>

  <div class="group">
    <div class="section-title">Time</div>
    <input type="datetime-local" id="clockTime" />
  </div>

  <div class="group">
    <div class="section-title">Notes</div>
    <label for="note">Note (optional):</label>
    <input type="text" id="note" placeholder="e.g. Arrived late" />
  </div>

  <button onclick="sendSMS()">Send SMS</button>

  <script>
    // On page load, set current datetime to input
window.addEventListener('DOMContentLoaded', () => {
  const now = new Date();
  const offset = now.getTimezoneOffset();
  const local = new Date(now.getTime() - offset * 60 * 1000);
  const localISO = local.toISOString().slice(0, 16); // âœ… Local time preserved
  document.getElementById('clockTime').value = localISO;
});


    function sendSMS() {
      const action = document.querySelector('input[name="action"]:checked').value;
      const project = document.querySelector('input[name="project"]:checked').value;
      const datetime = document.getElementById('clockTime').value;
      const note = document.getElementById('note').value.trim();

      if (!datetime) return alert("Please enter time");

      let message = `Note:\n${action}\nTime: ${datetime}\nProject: ${project}`;
      if (note) message += `\nNote: ${note}`;

      const number = "+17073871111";
      const smsLink = `sms:${number}?&body=${encodeURIComponent(message)}`;
      window.location.href = smsLink;
    }
  </script>

</body>
</html>
