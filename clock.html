<!-- public/clockin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ•’ FNEClock - Clock In/Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ•’ Clock In / Out</h2>

  <form id="clockForm">
    <label for="action">Action:</label>
    <select id="action" required>
      <option value="Clock in">Clock In</option>
      <option value="Clock out">Clock Out</option>
    </select>

    <label for="project">Project:</label>
    <input id="project" type="text" placeholder="Enter project name" required />

    <label for="note">Note:</label>
    <input id="note" type="text" placeholder="(Optional)" />

    <label for="time">Time:</label>
    <input id="time" type="datetime-local" required />

    <button type="submit">Generate Message</button>
  </form>

  <script>
    // Auto-fill time
    document.getElementById("time").value = new Date().toISOString().slice(0,16);

    document.getElementById("clockForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const action = document.getElementById("action").value;
      const project = document.getElementById("project").value.trim();
      const note = document.getElementById("note").value.trim();
      const time = document.getElementById("time").value;

      const message = `Note:\n${action}\nTime: ${time}\nProject: ${project}` + (note ? `\nNote: ${note}` : '');

      // Send via Telegram
      const telegramURL = `https://t.me/share/url?url=&text=${encodeURIComponent(message)}`;
      window.location.href = telegramURL;
    });
  </script>
</body>
</html>
