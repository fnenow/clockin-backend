<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock In via SMS</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <h2>Clock In</h2>
  <p>Tap the button below to send your clock in SMS with current time.</p>
  <button onclick="sendSMS()">Clock In</button>

  <script>
    function sendSMS() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const body = encodeURIComponent(`Note:\nClock In\nTime: ${timeStr}\nProject: Cafe`);
      const smsLink = `sms:+17073871111?body=${body}`;
      window.location.href = smsLink;
    }
  </script>
</body>
</html>
