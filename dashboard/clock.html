<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock In/Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1.5rem;
      background: #f5f5f5;
    }
    h2 {
      color: #d32f2f;
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    .radio-group {
      margin: 1rem 0;
    }
    button {
      background-color: #d32f2f;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <h2>Clock In/Out</h2>

  <div class="radio-group">
    <label><input type="radio" name="action" value="Clock In" checked> Clock In</label>
    <label><input type="radio" name="action" value="Clock Out"> Clock Out</label>
  </div>

  <div class="radio-group">
    <label><input type="radio" name="project" value="Cafe" checked> Cafe</label>
    <label><input type="radio" name="project" value="Warehouse"> Warehouse</label>
    <label><input type="radio" name="project" value="Office"> Office</label>
  </div>

  <button onclick="sendSMS()">Send SMS</button>

  <script>
    function sendSMS() {
      const action = document.querySelector('input[name="action"]:checked').value;
      const project = document.querySelector('input[name="project"]:checked').value;
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const message = `Note:\n${action}\nTime: ${timeStr}\nProject: ${project}`;
      const smsBody = encodeURIComponent(message);
      const smsLink = `sms:+17073871111?body=${smsBody}`;

      window.location.href = smsLink;
    }
  </script>
</body>
</html>
