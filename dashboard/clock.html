<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clock In/Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background-color: #fdfdfd;
      color: #333;
    }

    h2 {
      color: #c00;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      text-align: left;
      margin: 5px 0;
    }

    .section {
      margin-bottom: 30px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 90%;
      max-width: 300px;
      margin-top: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #d22;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b00;
    }
  </style>
</head>
<body>
  <form id="smsForm" onsubmit="sendSMS(event)">
    <div class="section">
      <h2>Clock In/Out</h2>
      <div class="radio-group">
        <label><input type="radio" name="action" value="Clock In" checked> Clock In</label>
        <label><input type="radio" name="action" value="Clock Out"> Clock Out</label>
      </div>
    </div>

    <div class="section">
      <h2>Project</h2>
      <div class="radio-group">
        <label><input type="radio" name="project" value="Cafe" checked> Cafe</label>
        <label><input type="radio" name="project" value="Warehouse"> Warehouse</label>
        <label><input type="radio" name="project" value="Office"> Office</label>
      </div>
    </div>

    <div class="section">
      <h2>Notes</h2>
      <label for="note">Note (optional):</label>
      <input type="text" id="note" name="note" placeholder="e.g. Arrived late" />
    </div>

    <button type="submit">Send SMS</button>
  </form>

  <script>
    function sendSMS(e) {
      e.preventDefault();

      const action = document.querySelector('input[name="action"]:checked').value;
      const project = document.querySelector('input[name="project"]:checked').value;
      const note = document.getElementById('note').value;

      let message = `Note:\n${action}\nProject: ${project}`;
      if (note) message += `\nNote: ${note}`;

      const phoneNumber = "+17073871111"; // Change to your receiving SMS number
      const smsLink = `sms:${phoneNumber}?&body=${encodeURIComponent(message)}`;
      window.location.href = smsLink;
    }
  </script>
</body>
</html>
