<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Clock Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .filters {
      margin-bottom: 20px;
    }

    .filters label {
      margin-right: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    input, select {
      padding: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>âœ… Dashboard with Filters</h1>

  <div class="filters">
    <label>
      Worker:
      <input type="text" id="workerFilter" placeholder="Enter name or phone" />
    </label>
    <label>
      Project:
      <select id="projectFilter">
        <option value="">All Projects</option>
      </select>
    </label>
    <label>
      From:
      <input type="date" id="startDate" />
    </label>
    <label>
      To:
      <input type="date" id="endDate" />
    </label>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <table id="clockEntriesTable">
    <thead>
      <tr>
        <th>Phone</th>
        <th>Worker</th>
        <th>Project</th>
        <th>Action</th>
        <th>Date</th>
        <th>Time</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <!-- Clock entries will be populated here -->
    </tbody>
  </table>

  <script>
    let allClockEntries = [];

    async function fetchClockEntries() {
      try {
        const response = await fetch('/api/clock-entries');
        if (!response.ok) throw new Error('Failed to fetch clock entries');
        allClockEntries = await response.json();

        populateProjectDropdown();
        applyFilters();
      } catch (error) {
        console.error('Error fetching clock entries:', error);
      }
    }

    function populateProjectDropdown() {
      const projectDropdown = document.getElementById('projectFilter');
      const uniqueProjects = [...new Set(allClockEntries.map(entry => entry.project_name))];
      projectDropdown.innerHTML = '<option value="">All Projects</option>';
      uniqueProjects.forEach(project => {
        const option = document.createElement('option');
        option.value = project;
        option.textContent = project;
        projectDropdown.appendChild(option);
      });
    }

    function applyFilters() {
      const workerFilter = document.getElementById('workerFilter').value.toLowerCase();
      const projectFilter = document.getElementById('projectFilter').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      const tableBody = document.querySelector('#clockEntriesTable tbody');
      tableBody.innerHTML = '';

      const filteredEntries = allClockEntries.filter(entry => {
        const workerMatch = !workerFilter || entry.worker_name.toLowerCase().includes(workerFilter) || entry.phone_number.includes(workerFilter);
        const projectMatch = !projectFilter || entry.project_name === projectFilter;
        const entryDate = new Date(entry.datetime_pst).toISOString().split('T')[0];
        const startMatch = !startDate || entryDate >= startDate;
        const endMatch = !endDate || entryDate <= endDate;
        return workerMatch && projectMatch && startMatch && endMatch;
      });

      filteredEntries.forEach(entry => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${entry.phone_number}</td>
          <td>${entry.worker_name}</td>
          <td>${entry.project_name}</td>
          <td>${entry.action}</td>
          <td>${new Date(entry.datetime_pst).toLocaleDateString()}</td>
          <td>${new Date(entry.datetime_pst).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
          <td>${entry.note || ''}</td>
        `;
      });
    }

    window.onload = fetchClockEntries;
  </script>
</body>
</html>
