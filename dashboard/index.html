<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Clock Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .filters, #manualEntryForm {
      margin-bottom: 20px;
    }

    .filters label,
    #manualEntryForm label {
      margin-right: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: top;
    }

    th {
      background-color: #f2f2f2;
    }

    input, select {
      padding: 5px;
      margin-right: 10px;
    }

    .pagination {
      margin-top: 20px;
    }

    .pagination button {
      padding: 5px 10px;
      margin-right: 5px;
    }

    .action-btn {
      margin-right: 5px;
      padding: 4px 8px;
      cursor: pointer;
    }

    .paid-toggle {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>✅ Dashboard with Filters, Pay & Admin Controls</h1>

  <h2>➕ Add Manual Entry</h2>
  <form id="manualEntryForm">
    <label>
      Phone:
      <input type="text" name="phone_number" required />
    </label>
    <label>
      Worker:
      <input type="text" name="worker_name" required />
    </label>
    <label>
      Project:
      <input type="text" name="project_name" required />
    </label>
    <label>
      Action:
      <select name="action" required>
        <option value="Clock in">Clock in</option>
        <option value="Clock out">Clock out</option>
      </select>
    </label>
    <label>
      Date/Time (PST):
      <input type="datetime-local" name="datetime_pst" required />
    </label>
    <label>
      Note:
      <input type="text" name="note" />
    </label>
    <button type="submit">Add Entry</button>
  </form>

  <div class="filters">
    <label>
      Worker:
      <select id="workerFilter">
        <option value="">All Workers</option>
      </select>
    </label>
    <label>
      Project:
      <select id="projectFilter">
        <option value="">All Projects</option>
      </select>
    </label>
    <label>
      From:
      <input type="date" id="startDate" />
    </label>
    <label>
      To:
      <input type="date" id="endDate" />
    </label>
    <button onclick="applyFilters()">Apply Filters</button>
    <button onclick="exportToCSV()">Export to CSV</button>
  </div>

  <table id="clockEntriesTable">
    <thead>
      <tr>
        <th>Phone</th>
        <th>Worker</th>
        <th>Project</th>
        <th>Action</th>
        <th>Date</th>
        <th>Time</th>
        <th>Note</th>
        <th>Regular Time</th>
        <th>Overtime</th>
        <th>Total Pay</th>
        <th>Paid</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries go here -->
    </tbody>
  </table>

  <div class="pagination" id="paginationControls"></div>

  <script>
    let allClockEntries = [];
    let filteredEntries = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    async function fetchClockEntries() {
      try {
        const response = await fetch('/api/clock-entries');
        if (!response.ok) throw new Error('Failed to fetch clock entries');
        allClockEntries = await response.json();

        populateDropdowns();
        applyFilters();
      } catch (error) {
        console.error('Error fetching entries:', error);
      }
    }

    function populateDropdowns() {
      const workerDropdown = document.getElementById('workerFilter');
      const projectDropdown = document.getElementById('projectFilter');

      const uniqueWorkers = [...new Set(allClockEntries.map(entry => entry.worker_name))];
      const uniqueProjects = [...new Set(allClockEntries.map(entry => entry.project_name))];

      workerDropdown.innerHTML = '<option value="">All Workers</option>';
      uniqueWorkers.forEach(worker => {
        const option = document.createElement('option');
        option.value = worker;
        option.textContent = worker;
        workerDropdown.appendChild(option);
      });

      projectDropdown.innerHTML = '<option value="">All Projects</option>';
      uniqueProjects.forEach(project => {
        const option = document.createElement('option');
        option.value = project;
        option.textContent = project;
        projectDropdown.appendChild(option);
      });
    }

    function applyFilters() {
      const worker = document.getElementById('workerFilter').value;
      const project = document.getElementById('projectFilter').value;
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      filteredEntries = allClockEntries.filter(entry => {
        const matchWorker = !worker || entry.worker_name === worker;
        const matchProject = !project || entry.project_name === project;
        const entryDate = new Date(entry.datetime_pst).toISOString().split('T')[0];
        const matchStart = !start || entryDate >= start;
        const matchEnd = !end || entryDate <= end;
        return matchWorker && matchProject && matchStart && matchEnd;
      });

      currentPage = 1;
      displayEntries();
      setupPagination();
    }

    function displayEntries() {
      const tbody = document.querySelector('#clockEntriesTable tbody');
      tbody.innerHTML = '';

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const entries = filteredEntries.slice(start, end);

      entries.forEach(entry => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${entry.phone_number}</td>
          <td>${entry.worker_name}</td>
          <td>${entry.project_name}</td>
          <td>${entry.action}</td>
          <td>${new Date(entry.datetime_pst).toLocaleDateString()}</td>
          <td>${new Date(entry.datetime_pst).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
          <td>${entry.note || ''}</td>
          <td>${entry.regular_time || 0}</td>
          <td>${entry.overtime || 0}</td>
          <td>$${(entry.pay_amount || 0).toFixed(2)}</td>
          <td><span class="paid-toggle" onclick="togglePaid('${entry.id}', ${entry.paid})">${entry.paid ? 'Yes' : 'No'}</span></td>
          <td>
            <button class="action-btn" onclick="editEntry('${entry.id}')">Edit</button>
            <button class="action-btn" onclick="deleteEntry('${entry.id}')">Delete</button>
          </td>
        `;
      });
    }

    function setupPagination() {
      const controls = document.getElementById('paginationControls');
      controls.innerHTML = '';
      const totalPages = Math.ceil(filteredEntries.length / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.addEventListener('click', () => {
          currentPage = i;
          displayEntries();
          setupPagination();
        });
        controls.appendChild(btn);
      }
    }

    function exportToCSV() {
      const rows = Array.from(document.querySelectorAll('#clockEntriesTable tr'));
      const csv = rows.map(row => {
        const cols = Array.from(row.querySelectorAll('th, td'));
        return cols.map(col => `"${col.textContent.replace(/"/g, '""')}"`).join(',');
      }).join('\n');

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', 'clock_entries.csv');
      link.click();
    }

    function togglePaid(id, currentStatus) {
      const newStatus = !currentStatus;
      fetch(`/api/clock-entries/${id}/toggle-paid`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ paid: newStatus })
      }).then(res => {
        if (res.ok) fetchClockEntries();
      });
    }

    function deleteEntry(id) {
      if (!confirm('Are you sure you want to delete this entry?')) return;
      fetch(`/api/clock-entries/${id}`, { method: 'DELETE' })
        .then(res => {
          if (res.ok) fetchClockEntries();
        });
    }

    function editEntry(id) {
      const newNote = prompt("Enter new note:");
      if (newNote === null) return;
      fetch(`/api/clock-entries/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note: newNote })
      }).then(res => {
        if (res.ok) fetchClockEntries();
      });
    }

    // Handle manual entry form
    document.getElementById('manualEntryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        phone_number: form.phone_number.value,
        worker_name: form.worker_name.value,
        project_name: form.project_name.value,
        action: form.action.value,
        datetime_pst: form.datetime_pst.value,
        note: form.note.value
      };

      const res = await fetch('/api/manual-entry', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('✅ Manual entry added!');
        form.reset();
        fetchClockEntries();
      } else {
        alert('❌ Failed to add entry.');
      }
    });

    fetchClockEntries();
  </script>
</body>
</html>
