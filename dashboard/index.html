<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raw Clock Entries</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .filters, .sort-controls { margin-bottom: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
    .editable { background-color: #fdf8e4; }
    input[type="text"], input[type="datetime-local"] {
      width: 100%; box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Raw Clock Entries</h1>

  <div class="filters">
    <label>From: <input type="date" id="startDate"></label>
    <label>To: <input type="date" id="endDate"></label>
    <label>Worker: <input type="text" id="workerFilter" placeholder="Worker name"></label>
    <label>Project: <input type="text" id="projectFilter" placeholder="Project name"></label>
    <button onclick="applyFilters()">Filter</button>
    <button onclick="clearFilters()">Clear</button>
  </div>

  <div class="sort-controls">
    <label>Sort By:
      <select id="sortBy" onchange="applyFilters()">
        <option value="datetime_pst">Date & Time</option>
        <option value="project_name">Project</option>
        <option value="worker_name">Worker</option>
      </select>
    </label>
  </div>

  <table id="entriesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Phone</th>
        <th>Worker</th>
        <th>Project</th>
        <th>Action</th>
        <th>DateTime (PST)</th>
        <th>Save</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
