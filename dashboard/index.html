<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Clock Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>âœ… Dashboard is Live!</h1>
  <table id="clockEntriesTable">
    <thead>
      <tr>
        <th>Phone</th>
        <th>Worker</th>
        <th>Project</th>
        <th>Action</th>
        <th>Date</th>
        <th>Time</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <!-- Clock entries will be populated here -->
    </tbody>
  </table>

  <script>
    async function fetchClockEntries() {
      try {
        const response = await fetch('/api/clock-entries');
        if (!response.ok) {
          throw new Error('Failed to fetch clock entries');
        }
        const clockEntries = await response.json();

        const tableBody = document.querySelector('#clockEntriesTable tbody');
        tableBody.innerHTML = ''; // Clear table

        clockEntries.forEach(entry => {
          const row = tableBody.insertRow();
          row.innerHTML = `
            <td>${entry.phone_number}</td>
            <td>${entry.worker_name}</td>
            <td>${entry.project_name}</td>
            <td>${entry.action}</td>
            <td>${new Date(entry.datetime_pst).toLocaleDateString()}</td>
            <td>${new Date(entry.datetime_pst).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
            <td>${entry.note || ''}</td>
          `;
        });
      } catch (error) {
        console.error('Error fetching clock entries:', error);
      }
    }

    fetchClockEntries();
  </script>
</body>
</html>
