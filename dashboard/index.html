<!DOCTYPE html>
<html>
<head>
  <title>Time Clock Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #filters {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>âœ… Dashboard is Live!</h1>

  <div id="filters">
    <label for="projectFilter">Filter by Project:</label>
    <select id="projectFilter">
      <option value="all">All Projects</option>
    </select>
  </div>

  <table id="clockEntriesTable">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Project Name</th>
        <th>Clock-in Time</th>
        <th>Clock-out Time</th>
        <th>Total Hours</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will go here -->
    </tbody>
  </table>

  <script>
    let allEntries = [];

    async function fetchClockEntries() {
      try {
        const response = await fetch('/api/clock-entries');
        if (!response.ok) throw new Error('Failed to fetch clock entries');
        allEntries = await response.json();

        populateProjectDropdown();
        renderTable('all');
      } catch (error) {
        console.error('Error fetching clock entries:', error);
      }
    }

    function populateProjectDropdown() {
      const dropdown = document.getElementById('projectFilter');
      const projectNames = [...new Set(allEntries.map(entry => entry.project_name))];
      projectNames.forEach(project => {
        const option = document.createElement('option');
        option.value = project;
        option.textContent = project;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener('change', () => {
        renderTable(dropdown.value);
      });
    }

    function renderTable(projectFilter) {
      const tableBody = document.querySelector('#clockEntriesTable tbody');
      tableBody.innerHTML = '';

      const filtered = projectFilter === 'all'
        ? allEntries
        : allEntries.filter(e => e.project_name === projectFilter);

      filtered.forEach(entry => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${entry.worker_name}</td>
          <td>${entry.project_name}</td>
          <td>${entry.datetime_pst}</td>
          <td>${entry.action === 'Clock out' ? entry.datetime_pst : '-'}</td>
          <td>-</td> <!-- We'll calculate total hours later -->
        `;
      });
    }

    fetchClockEntries();
  </script>
</body>
</html>
