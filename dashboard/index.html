<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Clock Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .filters {
      margin-bottom: 20px;
    }

    .filters label {
      margin-right: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    input, select {
      padding: 5px;
      margin-right: 10px;
    }

    .pagination {
      margin-top: 20px;
    }

    .pagination button {
      padding: 5px 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>âœ… Dashboard with Filters</h1>

  <div class="filters">
    <label>
      Worker:
      <select id="workerFilter">
        <option value="">All Workers</option>
      </select>
    </label>
    <label>
      Project:
      <select id="projectFilter">
        <option value="">All Projects</option>
      </select>
    </label>
    <label>
      From:
      <input type="date" id="startDate" />
    </label>
    <label>
      To:
      <input type="date" id="endDate" />
    </label>
    <button onclick="applyFilters()">Apply Filters</button>
    <button onclick="exportToCSV()">Export to CSV</button>
  </div>

  <table id="clockEntriesTable">
    <thead>
      <tr>
        <th>Phone</th>
        <th>Worker</th>
        <th>Project</th>
        <th>Action</th>
        <th>Date</th>
        <th>Time</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <!-- Clock entries will be populated here -->
    </tbody>
  </table>

  <div class="pagination" id="paginationControls"></div>

  <script>
    let allClockEntries = [];
    let filteredEntries = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    async function fetchClockEntries() {
      try {
        const response = await fetch('/api/clock-entries');
        if (!response.ok) throw new Error('Failed to fetch clock entries');
        allClockEntries = await response.json();

        populateDropdowns();
        applyFilters();
      } catch (error) {
        console.error('Error fetching clock entries:', error);
      }
    }

    function populateDropdowns() {
      const workerDropdown = document.getElementById('workerFilter');
      const projectDropdown = document.getElementById('projectFilter');

      const uniqueWorkers = [...new Set(allClockEntries.map(entry => entry.worker_name))];
      const uniqueProjects = [...new Set(allClockEntries.map(entry => entry.project_name))];

      workerDropdown.innerHTML = '<option value="">All Workers</option>';
      uniqueWorkers.forEach(worker => {
        const option = document.createElement('option');
        option.value = worker;
        option.textContent = worker;
        workerDropdown.appendChild(option);
      });

      projectDropdown.innerHTML = '<option value="">All Projects</option>';
      uniqueProjects.forEach(project => {
        const option = document.createElement('option');
        option.value = project;
        option.textContent = project;
        projectDropdown.appendChild(option);
      });
    }

    function applyFilters() {
      const workerFilter = document.getElementById('workerFilter').value;
      const projectFilter = document.getElementById('projectFilter').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      filteredEntries = allClockEntries.filter(entry => {
        const workerMatch = !workerFilter || entry.worker_name === workerFilter;
        const projectMatch = !projectFilter || entry.project_name === projectFilter;
        const entryDate = new Date(entry.datetime_pst).toISOString().split('T')[0];
        const startMatch = !startDate || entryDate >= startDate;
        const endMatch = !endDate || entryDate <= endDate;
        return workerMatch && projectMatch && startMatch && endMatch;
      });

      currentPage = 1;
      displayEntries();
      setupPagination();
    }

    function displayEntries() {
      const tableBody = document.querySelector('#clockEntriesTable tbody');
      tableBody.innerHTML = '';

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedEntries = filteredEntries.slice(start, end);

      paginatedEntries.forEach(entry => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${entry.phone_number}</td>
          <td>${entry.worker_name}</td>
          <td>${entry.project_name}</td>
          <td>${entry.action}</td>
          <td>${new Date(entry.datetime_pst).toLocaleDateString()}</td>
          <td>${new Date(entry.datetime_pst).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
          <td>${entry.note || ''}</td>
        `;
      });
    }

    function setupPagination() {
      const paginationControls = document.getElementById('paginationControls');
      paginationControls.innerHTML = '';

      const totalPages = Math.ceil(filteredEntries.length / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.addEventListener('click', () => {
          currentPage = i;
          displayEntries();
          setupPagination();
        });
        paginationControls.appendChild(btn);
      }
    }

    function exportToCSV() {
      const table = document.getElementById('clockEntriesTable');
      const rows = Array.from(table.querySelectorAll('tr'));
      const csvContent = rows.map(row => {
        const cols = Array.from(row.querySelectorAll('th, td'));
        return cols.map(col => `"${col.textContent.replace(/"/g, '""')}"`).join(',');
      }).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', 'clock_entries.csv');
      link.click();
    }

    fetchClockEntries();
  </script>
</body>
</html>
