<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FNEClock ‚Äì Workers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>üë∑ Manage Workers</h1>

  <form id="workerForm">
    <label>
      Full Name:
      <input type="text" name="name" required />
    </label>
    <label>
      Phone Number:
      <input type="text" name="phone_number" required />
    </label>
    <label>
      Pay Rate ($/hr):
      <input type="number" step="0.01" name="pay_rate" required />
    </label>
    <button type="submit">Save / Update</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Pay Rate</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody id="workersTable">
      <!-- Rows will populate here -->
    </tbody>
  </table>

  <script>
    async function fetchWorkers() {
      try {
        const res = await fetch('/api/workers');
        const data = await res.json();

        const tbody = document.getElementById('workersTable');
        tbody.innerHTML = '';

        data.forEach(worker => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${worker.name}</td>
            <td>${worker.phone_number}</td>
            <td>$${Number(worker.pay_rate).toFixed(2)}</td>
            <td>${new Date(worker.updated_at).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alert('Error loading workers');
        console.error(err);
      }
    }

    document.getElementById('workerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/workers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });

        if (!res.ok) throw new Error('Failed to save');

        e.target.reset();
        fetchWorkers();
        alert('‚úÖ Worker saved!');
      } catch (err) {
        console.error(err);
        alert('‚ùå Error saving worker');
      }
    });

    fetchWorkers();
  </script>
</body>
</html>
