<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üë∑ Worker Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f2f2f2; }
    .form-section { margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
    input[type="text"], input[type="number"] {
      padding: 6px;
      margin: 5px;
      width: 200px;
    }
    button { padding: 6px 12px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üë∑ Worker Management</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Phone Number</th>
        <th>Name</th>
        <th>Pay Rate</th>
        <th>Updated At</th>
        <th>Status</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody id="workerTable">
      <!-- workers go here -->
    </tbody>
  </table>

  <div class="form-section">
    <h2>Add / Update Worker</h2>
    <form id="workerForm">
      <input type="hidden" name="editing_id" id="editing_id" />
      <label>Phone Number: <input type="text" name="phone_number" required /></label>
      <label>Name: <input type="text" name="name" required /></label>
      <label>Pay Rate: <input type="number" step="0.01" name="pay_rate" required /></label>
      <button type="submit">Save Worker</button>
      <button type="button" onclick="resetForm()">Cancel</button>
    </form>
  </div>

  <script>
    async function fetchWorkers() {
      const res = await fetch('/api/workers');
      const workers = await res.json();
      const table = document.getElementById('workerTable');
      table.innerHTML = '';

      workers.forEach(worker => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${worker.id}</td>
          <td>${worker.phone_number}</td>
          <td>${worker.name}</td>
          <td>$${worker.pay_rate}</td>
          <td>${new Date(worker.created_at).toLocaleString()}</td>
          <td>${worker.is_active ? '‚úÖ Active' : '‚ùå Inactive'}</td>
          <td><button onclick="editWorker(${worker.id})">Edit</button></td>
        `;
        table.appendChild(row);
      });
    }

    async function editWorker(id) {
      const res = await fetch(`/api/workers/${id}`);
      const data = await res.json();
      document.querySelector('[name="editing_id"]').value = data.id;
      document.querySelector('[name="phone_number"]').value = data.phone_number;
      document.querySelector('[name="name"]').value = data.name;
      document.querySelector('[name="pay_rate"]').value = data.pay_rate;
    }

    function resetForm() {
      document.getElementById('workerForm').reset();
      document.getElementById('editing_id').value = '';
    }

    document.getElementById('workerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const payload = {
        phone_number: form.phone_number.value.trim(),
        name: form.name.value.trim(),
        pay_rate: parseFloat(form.pay_rate.value)
      };
      const id = form.editing_id.value;

      const res = await fetch(id ? `/api/workers/${id}/update` : '/api/workers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert('‚úÖ Worker saved');
        resetForm();
        fetchWorkers();
      } else {
        alert('‚ùå Failed to save worker');
      }
    });

    fetchWorkers();
  </script>
</body>
</html>
